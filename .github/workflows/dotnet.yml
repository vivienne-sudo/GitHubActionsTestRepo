# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore GitHubActionsTestRepo/CA2V6CP/CA2V6CP/CA2V6CP.csproj
      
    - name: Build
      run: dotnet build GitHubActionsTestRepo/CA2V6CP/CA2V6CP/CA2V6CP.csproj --no-restore --configuration Release
      
    - name: Test
      run: dotnet test GitHubActionsTestRepo/CA2V6CP/CA2V6CP/CA2V6CP.csproj --no-build --verbosity normal
